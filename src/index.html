<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#2196f3">
    <link rel="stylesheet" href="style.css">
    <title>singcl</title>
  </head>
  <body class="#03a9f4">
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
   
    <div class="views">
      <div class="view view-main">
        <div class="pages">
          <div data-page="index" class="page main-page">
              <div class="navbar">
                <div class="navbar-inner">
                  <div class="center">成绩查询</div>
                  <div class="right"><a href="#" class="link icon-only"><i class="icon icon-bars"></i></a></div>
                </div>
              </div>
            <div class="page-content">
              <div class="content-block">
                <div class="content-block-inner text-center">
                  <div class="avatar thumb-lg">
                    <img src="">
                  </div>
                  <p class="text-lg text-muted font-bold">李树文</p>
                    
                </div>
              </div>

              <div class="list-block">
                <ul>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="text" placeholder="2015-2016" readonly id="picker-device">
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="text" placeholder="第一学期" readonly id="picker-device-2">
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
            </div>
            <a href="#" class="button button-fill color-blue" id="go-to-detail">查询</a>
            <p class="tips">人家只是是查询机器人，最终成绩一学校公布的成绩为准。</p>
          </div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="app.js"></script>
    
  </body>
</html>
